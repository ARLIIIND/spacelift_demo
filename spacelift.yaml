stack:
  name: terraform-ansible-stack
  description: "Infrastructure and configuration management using Terraform and Ansible"
  
  # Base configuration
  project_root: .
  administrative: false
  autodeploy: false
  
  # Terraform settings
  terraform:
    version: "~> 1.0"
    workspace: default
    
  # Ansible settings  
  ansible:
    version: "2.13"
    playbook: ansible/playbook.yml
    
  # Runner configuration
  runner_image: public.ecr.aws/spacelift/runner-ansible-aws:latest

  # Labels for organization
  labels:
    - environment:demo
    - tool:terraform
    - tool:ansible